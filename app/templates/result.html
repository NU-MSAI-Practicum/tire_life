<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Fleet Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow: auto;
        }
        .container {
            background-color: #fff;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 90%;
            width: 100%;
            margin: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 1em;
            color: #333;
        }
        .result {
            margin-top: 1em;
            padding: 1em;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        td {
            background-color: #f9f9f9;
        }
        pre {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            overflow: auto;
            max-width: 100%;
        }
        .actions-box {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Truck Fleet Prediction Result</h1>
        <div class="result">
            <h2>Initial State:</h2>
            <pre>{{ initial_state }}</pre>
            <h2>Final State:</h2>
            <pre>{{ final_state }}</pre>
            <h2>Action Log:</h2>
            {% for truck in log_data %}
            <div class="actions-box">
                <h3>Truck {{ loop.index }}</h3>
                <ol>
                    {% for action in truck.Actions %}
                    <li>{{ action }}</li>
                    {% endfor %}
                </ol>
            </div>
            {% endfor %}
        </div>
        <a class="back-link" href="/">Back to Prediction</a>
    </div>
</body>
</html>
