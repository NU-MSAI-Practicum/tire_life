{% extends "base.html" %}
{% block content %}
<h1>Prediction Results</h1>
<div class="predictions">
    <h2>Predictions</h2>
    <ul>
    {% for prediction in predictions %}
        <li>{{ prediction.Log }}</li>
    {% endfor %}
    </ul>
</div>
<a href="/">Go Back</a>
{% if error %}
    <div class="error">
        <p>Error: {{ error }}</p>
    </div>
{% endif %}
{% endblock %}
